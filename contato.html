    <main>
        <h1>FALE CONOSCO</h1>
        <form action="" method="post" name="contato" id="contato">
            <fieldset>
                <legend>Dados pessoais</legend>

                <label for="nome"  class="required">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" required><br>

                <label for="cpf"  class="required">CPF</label><br>
                <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" required><br>

                <label for="data"  class="required">Data de Nascimento</label><br>
                <input type="date" name="data" id="data" required><br>

                <label for="telefone">Telefone</label><br>
                <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999"><br>

                <label for="email"  class="required">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="nome@site.com.br" required><br>

               
            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                    <label for="cep"  class="required">CEP</label><br>
                    <input type="text" name="cep" id="cep" placeholder="99999-999" required><br>

                    <label for="rua">Rua</label><br>
                    <input type="text" name="rua" id="rua"><br>

                    <label for="numero">Número</label><br>
                    <input type="number" name="numero" id="numero"><br>

                    <label for="complemento">Complemento</label><br>
                    <input type="text" name="completo" id="complemento" placeholder="Apartamento, Bloco, Casa, etc."><br>

                    <label for="bairro">Bairro</label><br>
                    <input type="text" name="bairro" id="bairro"><br>

                    <label for="cidade">Cidade</label><br>
                    <input type="text" name="cidade" id="cidade"><br>

                    <label for="estado">Estado</label><br>
                    <input type="text" name="estado" id="estado"><br>
            </fieldset>

            <fieldset>
                <legend>Dados da mensagem</legend>
                    <label for="curso" class="required">Curso</label><br>
                    <select name="curso" id="curso"  required>
                        <option value="select" selected disabled>Selecione um curso</option>
                        <option value="ads">Análise de Desenvolvido de Sistemas</option>
                        <option value="comex">Comércio Exterior</option>
                        <option value="dpp">Desenvolvido de Produtos Plásticos</option>
                        <option value="dsm">Desenvolvido de Software Multiplataforma</option>
                        <option value="gestaoemp">Gestão Empresarial</option>
                        <option value="gestaorh">Gestão de Recursos Humanos</option>
                        <option value="logistica">Logística</option>
                        <option value="polimero">Polímeros</option>
                    </select><br>

                    <label for="assunto"  class="required" >Assunto</label><br>
                    <select name="assunto" id="assunto"required>
                        <option value="select" selected disabled>Selecione assunto</option>
                        <option value="elogio">Elogio</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamação">Reclamação</option>
                        <option value="outro">Outro</option>
                    </select><br>

                    <label for="mensagem" class="required">Mensagem</label><br>
                    <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>
            </fieldset>

            <button type="submit">Enviar</button> <button type="reset">Limpar</button>
        </form>
